<p-sidebar [(visible)]="active" position="right" styleClass="layout-config w-full sm:w-30rem layout-config" (onHide)="hideConfigurator()">
    <div class="p-2">
        <section class="pb-4 flex align-items-center justify-content-between border-bottom-1 surface-border">
            <span class="text-xl font-semibold">Scale</span>
            <div class="flex align-items-center gap-2 border-1 surface-border py-1 px-2" style="border-radius: 30px">
                <button icon="pi pi-minus" type="button" pButton (click)="decrementScale()" class="p-button-text p-button-rounded w-2rem h-2rem" [disabled]="scale === scales[0]"></button>
                <div class="flex gap-2 align-items-center">
                    <i class="pi pi-circle-fill text-sm text-200" *ngFor="let s of scales" [ngClass]="{ 'text-lg text-primary': s === scale }"></i>
                </div>
                <button icon="pi pi-plus" type="button" pButton (click)="incrementScale()" class="p-button-text p-button-rounded w-2rem h-2rem" [disabled]="scale === scales[scales.length - 1]"></button>
            </div>
        </section>

        <section class="py-4 flex align-items-center justify-content-between border-bottom-1 surface-border">
            <span class="text-xl font-semibold">Input Style</span>
            <p-selectButton [options]="inputStyles" [(ngModel)]="config.inputStyle" optionLabel="label" optionValue="value" allowEmpty="false"></p-selectButton>
        </section>

        <section class="py-4 flex align-items-center justify-content-between border-bottom-1 surface-border">
            <span class="text-xl font-semibold">Ripple Effect</span>
            <p-inputSwitch [(ngModel)]="config.ripple" (onChange)="onRippleChange()"></p-inputSwitch>
        </section>
        <section class="py-4 flex align-items-center justify-content-between border-bottom-1 surface-border">
            <span [ngClass]="{ 'p-disabled': darkToggleDisabled }" class="text-xl font-semibold">Dark Mode</span>
            <p-inputSwitch [(ngModel)]="config.dark" [disabled]="darkToggleDisabled" />
        </section>
        <section class="py-4 border-bottom-1 surface-border">
            <div class="text-xl font-semibold mb-3">Themes</div>
            <div class="flex align-items-center gap-2 mb-3">
                <img src="https://primefaces.org/cdn/primeng/images/themes/lara-light-teal.png" alt="Lara Light Teal" class="border-circle" style="width: 1.5rem" />
                <span class="font-medium">Lara</span>
            </div>
            <div class="flex align-items-center justify-content-between gap-3">
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('lara', 'teal'), 'hover:border-500 surface-border': !isThemeActive('lara', 'teal') }"
                    class="bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'lara-light-teal', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #4dac9c 0%, rgba(77, 172, 156, 0.5) 100%)"></span>
                </button>
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('lara', 'blue'), 'hover:border-500 surface-border': !isThemeActive('lara', 'blue') }"
                    class="bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'lara-light-blue', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #4378e6 0%, rgba(67, 120, 230, 0.5) 100%)"></span>
                </button>
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('lara', 'indigo'), 'hover:border-500 surface-border': !isThemeActive('lara', 'indigo') }"
                    class="bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'lara-light-indigo', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #585fe0 0%, rgba(88, 95, 224, 0.5) 100%)"></span>
                </button>
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('lara', 'purple'), 'hover:border-500 surface-border': !isThemeActive('lara', 'purple') }"
                    class="bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'lara-light-purple', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #7758e4 0%, rgba(119, 88, 228, 0.5) 100%)"></span>
                </button>
            </div>
        </section>

        <section class="py-4 border-bottom-1 surface-border">
            <div class="flex align-items-center gap-2 mb-3">
                <img src="https://primefaces.org/cdn/primevue/images/themes/md-light-indigo.svg" alt="Material Design" class="border-circle" style="width: 1.5rem" />
                <span class="font-medium">Material Design</span>
                <div class="ml-auto flex align-items-center gap-2">
                    <label for="material-condensed" class="text-sm">Condensed</label>
                    <p-inputSwitch inputId="material-condensed" [(ngModel)]="compactMaterial" (onChange)="onCompactMaterialChange()" class="ml-auto" />
                </div>
            </div>
            <div class="flex align-items-center justify-content-between gap-3">
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('md', 'indigo'), 'hover:border-500 surface-border': !isThemeActive('md', 'indigo') }"
                    class="'bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200',"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'md-light-indigo', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #0565f2 0%, rgba(5, 101, 242, 0.5) 100%)"></span>
                </button>
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('md', 'deeppurple'), 'hover:border-500 surface-border': !isThemeActive('md', 'deeppurple') }"
                    class="'bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200',"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'md-light-deeppurple', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #702f92 0%, rgba(112, 47, 146, 0.5) 100%)"></span>
                </button>

                <div class="w-3"></div>
                <div class="w-3"></div>
            </div>
        </section>

        <section class="py-4 border-bottom-1 surface-border">
            <div class="flex align-items-center gap-2 mb-3">
                <img src="https://primefaces.org/cdn/primeng/images/themes/bootstrap4-light-blue.svg" alt="Bootstrap" class="border-circle" style="width: 1.5rem" />
                <span class="font-medium">Bootstrap</span>
            </div>
            <div class="flex align-items-center justify-content-between gap-3">
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('bootstrap4', 'blue'), 'hover:border-500 surface-border': !isThemeActive('bootstrap4', 'blue') }"
                    class="bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'bootstrap4-light-blue', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #027bff 0%, rgba(2, 123, 255, 0.5) 100%)"></span>
                </button>
                <button
                    [ngClass]="{ 'border-primary': isThemeActive('bootstrap4', 'purple'), 'hover:border-500 surface-border': !isThemeActive('bootstrap4', 'purple') }"
                    class="bg-transparent border-1 cursor-pointer p-2 w-3 flex align-items-center justify-content-center transition-all transition-duration-200"
                    style="border-radius: 30px"
                    (click)="changeTheme($event, 'bootstrap4-light-purple', false)"
                >
                    <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #893cae 0%, rgba(137, 60, 174, 0.5) 100%)"></span>
                </button>
                <div class="w-3"></div>
                <div class="w-3"></div>
            </div>
        </section>

        <section class="py-4 border-bottom-1 surface-border">
            <div class="flex gap-3">
                <div class="w-3">
                    <div class="flex align-items-center gap-2 mb-3">
                        <img src="https://primefaces.org/cdn/primeng/images/themes/soho-light.png" alt="Soho" class="border-circle" style="width: 1.5rem" />
                        <span class="font-medium">Soho</span>
                    </div>
                    <button
                        [ngClass]="{ 'border-primary': isThemeActive('soho', ''), 'hover:border-500 surface-border': !isThemeActive('soho', '') }"
                        class="bg-transparent border-1 cursor-pointer p-2 w-full flex align-items-center justify-content-center transition-all transition-duration-200"
                        style="border-radius: 30px"
                        (click)="changeTheme($event, 'soho-light', false)"
                    >
                        <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #664beb 0%, rgba(102, 75, 235, 0.5) 100%)"></span>
                    </button>
                </div>
                <div class="w-3">
                    <div class="flex align-items-center gap-2 mb-3">
                        <img src="https://primefaces.org/cdn/primeng/images/themes/viva-light.svg" alt="Viva" class="border-circle" style="width: 1.5rem" />
                        <span class="font-medium">Viva</span>
                    </div>
                    <button
                        [ngClass]="{ 'border-primary': isThemeActive('viva', ''), 'hover:border-500 surface-border': !isThemeActive('viva', '') }"
                        class="bg-transparent border-1 cursor-pointer p-2 w-full flex align-items-center justify-content-center transition-all transition-duration-200"
                        style="border-radius: 30px"
                        (click)="changeTheme($event, 'viva-light', false)"
                    >
                        <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #4a67c9 0%, rgba(74, 103, 201, 0.5) 100%)"></span>
                    </button>
                </div>
                <div class="w-3"></div>
                <div class="w-3"></div>
            </div>
        </section>
        <section class="py-4">
            <div class="flex gap-3">
                <div class="w-3">
                    <div class="flex align-items-center gap-2 mb-3">
                        <img src="https://primefaces.org/cdn/primeng/images/themes/fluent-light.png" alt="Fluent" class="border-circle" style="width: 1.5rem" />
                        <span class="font-medium">Fluent</span>
                    </div>
                    <button
                        [ngClass]="{ 'border-primary': isThemeActive('fluent-light', ''), 'hover:border-500 surface-border': !isThemeActive('fluent-light', '') }"
                        class="bg-transparent border-1 cursor-pointer p-2 w-full flex align-items-center justify-content-center transition-all transition-duration-200"
                        style="border-radius: 30px"
                        (click)="changeTheme($event, 'fluent-light', false)"
                    >
                        <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #0078d4 0%, rgba(0, 120, 212, 0.5) 100%)"></span>
                    </button>
                </div>
                <div class="w-3">
                    <div class="flex align-items-center gap-2 mb-3">
                        <img src="https://primefaces.org/cdn/primeng/images/themes/mira.jpg" alt="Mira" class="border-circle" style="width: 1.5rem" />
                        <span class="font-medium">Mira</span>
                    </div>
                    <button
                        [ngClass]="{ 'border-primary': isThemeActive('mira', ''), 'hover:border-500 surface-border': !isThemeActive('mira', '') }"
                        class="bg-transparent border-1 cursor-pointer p-2 w-full flex align-items-center justify-content-center transition-all transition-duration-200"
                        style="border-radius: 30px"
                        (click)="changeTheme($event, 'mira', false)"
                    >
                        <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #81a1c1 0%, rgba(129, 161, 193, 0.5) 100%)"></span>
                    </button>
                </div>
                <div class="w-3">
                    <div class="flex align-items-center gap-2 mb-3">
                        <img src="https://primefaces.org/cdn/primeng/images/themes/nano.jpg" alt="Nano" class="border-circle" style="width: 1.5rem" />
                        <span class="font-medium">Nano</span>
                    </div>
                    <button
                        [ngClass]="{ 'border-primary': isThemeActive('nano', ''), 'hover:border-500 surface-border': !isThemeActive('nano', '') }"
                        class="bg-transparent border-1 cursor-pointer p-2 w-full flex align-items-center justify-content-center transition-all transition-duration-200"
                        style="border-radius: 30px"
                        (click)="changeTheme($event, 'nano', false)"
                    >
                        <span class="block h-1rem w-full" style="border-radius: 30px; background: linear-gradient(180deg, #1469b4 0%, rgba(20, 105, 180, 0.5) 100%)"></span>
                    </button>
                </div>
                <div class="w-3"></div>
            </div>
        </section>
    </div>
</p-sidebar>
